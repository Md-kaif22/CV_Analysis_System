<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analysis System</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, button { margin: 10px; padding: 10px; width: 100%; }

        /* Chatbot Styles */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            border: none;
            width: 50px;
            height: 50px;
            text-align: center;
        }

        .chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-box {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .user { background-color: #007bff; color: white; text-align: right; }
        .bot { background-color: #f1f1f1; text-align: left; }

        .chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the CV Analysis System</h1>

    <div class="container">
        <h3>Upload CV</h3>
        <form id="uploadForm">
            <input type="file" id="cvFile" required>
            <button type="submit">Upload</button>
        </form>

        <h3>Search CV</h3>
        <input type="text" id="searchQuery" placeholder="Enter keyword">
        <button onclick="searchCV()">Search</button>

        <h3>Analyze CV</h3>
        <input type="number" id="cvId" placeholder="Enter CV ID">
        <button onclick="analyzeCV()">Analyze</button>
    </div>

    <!-- Chatbot Floating Button -->
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>

    <!-- Chatbot UI -->
    <div class="chatbot-container" id="chatbot">
        <div class="chat-header" onclick="toggleChatbot()">Chat with CV Bot âœ–</div>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="chatInput" class="chat-input" placeholder="Ask about CVs..." onkeypress="handleKeyPress(event)">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function getCSRFToken() {
            let cookieValue = null;
            if (document.cookie) {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith("csrftoken=")) {
                        cookieValue = cookie.substring("csrftoken=".length, cookie.length);
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const fileInput = document.getElementById("cvFile");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const csrfToken = getCSRFToken();
            const response = await fetch("/api/upload-cv/", {
                method: "POST",
                headers: { "X-CSRFToken": csrfToken },
                body: formData
            });

            const data = await response.json();
            alert(JSON.stringify(data));
        });

        async function searchCV() {
            const query = document.getElementById("searchQuery").value;
            const response = await fetch(`/api/search-cv/?q=${query}`);
            const data = await response.json();
            alert(JSON.stringify(data));
        }

        async function analyzeCV() {
            const cvId = document.getElementById("cvId").value;
            const csrfToken = getCSRFToken();

            const response = await fetch("/api/analyze-cv/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({ cv_id: cvId })
            });

            const data = await response.json();
            alert(JSON.stringify(data));
        }

        // Chatbot Functions
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
        }

        function appendMessage(content, sender) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerHTML = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("chatInput");
            const query = input.value.trim();
            if (!query) return;

            appendMessage(query, "user");
            input.value = "";

            const response = await fetch("/api/chatbot/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });

            const data = await response.json();
            if (data.results && data.results.length > 0) {
                let resultText = "<strong>Matching Candidates:</strong><br>";
                data.results.forEach(candidate => {
                    resultText += `<p><strong>Name:</strong> ${candidate.name} <br>
                                   <strong>Email:</strong> ${candidate.email} <br>
                                   <strong>Skills:</strong> ${candidate.skills.join(", ")} <br>
                                   <strong>Education:</strong> ${candidate.education.map(edu => edu.degree + " from " + edu.university).join(", ")} <br>
                                   <strong>Experience:</strong> ${candidate.experience.map(exp => exp.job_title + " at " + exp.company).join(", ")}
                                   </p><hr>`;
                });
                appendMessage(resultText, "bot");
            } else {
                appendMessage("<strong>No matching candidates found.</strong>", "bot");
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
